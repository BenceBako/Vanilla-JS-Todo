<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Teendő lista</title>
</head>
<body>
    <header>
        <h1>Elvégzendő feladatok</h1>
    </header>
    <form>
        <input class="todo-input" type="text" id="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todos" id="filtertodo">
                <option value="status">össszes</option>
                <option value="important">elvégzett</option>
                <option value="notimportant">elvégzendő</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todolist"></ul>
    </div>
    <script src="./app.js"></script>
</body>
</html>
